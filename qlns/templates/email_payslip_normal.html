<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="bg-light p-3">
    <div class="container shadow p-3 mb-5 bg-body rounded" style="width: 60%;">
        <div class="row">
            <div class="col">
                <p class="fs-4">Thông báo</p>
                <p>Đây là phiếu lương được gửi tự động từ HRM System. Vui lòng kiểm tra lại thông tin và liên hệ quản
                    trị viên nếu xảy ra vấn đề</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped mt-3" style="margin-left: auto; margin-right: auto;">
                    <tr style="background-color: #198754!important;">
                        <th colspan="2">
                            <p class="fs-5 text-center text-white mb-0">{{title}}</p>
                        </th>
                    </tr>
                    {% for value in values %}
                    <tr style="background-color: white;">
                        <td
                            style="padding-left: 1.2rem; padding-right: 3rem; padding-top: 0.5rem; padding-bottom: 0.5rem;">
                            {{value.name}}</td>
                        <td
                            style="padding-left: 1.2rem; padding-right: 3rem; padding-top: 0.5rem; padding-bottom: 0.5rem;">
                            {{value.value}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <!-- <div class="row">
            <div class=" col d-flex justify-content-end">
                <span>Website: </span>
                <a href="http://localhost:8001/">HRM Web</a>
            </div>
        </div> -->
    </div>
</body>

</html>
